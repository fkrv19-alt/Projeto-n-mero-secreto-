<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteio de Amigo Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üéÅ Sorteio de Amigo Secreto</h1>

  <input type="text" id="nomeInput" placeholder="Digite um nome">
  <button onclick="adicionarNome()">Adicionar Nome</button>

  <h3>Lista de Participantes:</h3>
  <ul id="lista"></ul>

  <button onclick="sortear()">üé≤ Sortear</button>

  <h3>Resultado:</h3>
  <ul id="resultado"></ul>

  <script>
    let nomes = ["Pablo", "Pietro", "Joana", "Ana", "Fernanda", "Marcos", "Pedro", "Paulo"];

    function atualizarLista() {
      const ul = document.getElementById('lista');
      ul.innerHTML = "";
      nomes.forEach(nome => {
        const li = document.createElement('li');
        li.textContent = nome;
        ul.appendChild(li);
      });
    }

    function adicionarNome() {
      const input = document.getElementById('nomeInput');
      const nome = input.value.trim();
      if (nome) {
        nomes.push(nome);
        input.value = "";
        atualizarLista();
      }
    }

    function sortear() {
      if (nomes.length < 2) {
        alert("Adicione pelo menos 2 pessoas para sortear!");
        return;
      }

      let sorteados = [...nomes];
      let resultado = [];
      let valido = false;

      while (!valido) {
        sorteados.sort(() => Math.random() - 0.5);
        valido = true;
        for (let i = 0; i < nomes.length; i++) {
          if (nomes[i] === sorteados[i]) {
            valido = false;
            break;
          }
        }
      }

      for (let i = 0; i < nomes.length; i++) {
        resultado.push(`${nomes[i]} ‚Üí ${sorteados[i]}`);
      }

      const ul = document.getElementById('resultado');
      ul.innerHTML = "";
      resultado.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        ul.appendChild(li);
      });
    }

    atualizarLista();
  </script>
